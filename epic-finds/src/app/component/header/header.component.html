<header>
    <!-- navbar with primary background and small shadow -->
    <div class="navbar bg-primary shadow-sm">
        <!-- navbar-brand class and align items center with display flex -->
         <div class="navbar-brand align-item-center d-flex">
            <!-- font awesome icon -->
            <i class="fa fa-truck" style="color: white;font-size: 40px;" aria-hidden="true">
                &nbsp;
            </i>
            <strong style="font-size: 30px;color: white;">EpicFinds</strong>
            <div class="form-group">
                <!--The terms written in the search box is taken into the searchTerm and when something is typed(keyup) it will trigger the event-->
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Products">
            </div>

            <span class="fa fa-search search-icon"></span>
        </div>

        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fa fa-cart-plus"></i>
            <div style="font-size:8;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div> 
    
    
</header>
